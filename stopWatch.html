<script>
 
class Stopwatch {
 constructor(id, delay=100) { //Delay in ms
   this.state = "paused";
   this.delay = delay;
   this.display = document.getElementById(id);
   this.value = 0;
 }
   
 formatTime(ms) {
   var hours   = Math.floor(ms / 3600000);
   var minutes = Math.floor((ms - (hours * 3600000)) / 60000);
   var seconds = Math.floor((ms - (hours * 3600000) - (minutes * 60000)) / 1000);
   var ds = Math.floor((ms - (hours * 3600000) - (minutes * 60000) - (seconds * 1000))/100);
 
   if (hours   < 10) {hours   = "0"+hours;}
   if (minutes < 10) {minutes = "0"+minutes;}
   if (seconds < 10) {seconds = "0"+seconds;}
   return hours+':'+minutes+':'+seconds+'.'+ds;
 }
    update() {
   if (this.state=="running") {
     
     if (this.value > 0) {
       this.value -= this.delay;


     }

   }
   this.display.innerHTML = this.formatTime(this.value);
 }

  update2() {
   if (this.state=="running") {
     this.value += this.delay;
   }
   this.display.innerHTML = this.formatTime(this.value);
 }
  start() {
   if (this.state=="paused") {
     this.state="running";
     if (!this.interval) {
       var t=this;
       this.interval = setInterval(function(){t.update();}, this.delay);
     }
   }
 }
 
 start2() {
   if (this.state=="paused") {
     this.state="running";
     if (!this.interval) {
       var t=this;
       this.interval = setInterval(function(){t.update2();}, this.delay);
     }
   }
 }
  stop() {
      if (this.state=="running") {
     this.state="paused";
   if (this.interval) {
     clearInterval(this.interval);
     this.interval = null;
   }
      }
 }
  reset() {
   this.stop();
   this.value=0;
   this.update();
 }
  
  timer30() {
  
  
 this.value = this.value + 30000;
 this.update();
 
 
  
 }
 
 
 
}
